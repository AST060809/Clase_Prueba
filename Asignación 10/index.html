<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Google Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="Text/Javascript"></script>
    <title>Asignación 10</title>
  </head>
  <body>
    <div class="contenido-total contenedor">
      <header class="header contenedor">
        <h1 class="texto">Conversión de <span>Monedas</span></h1>
        <i class="material-icons">attach_money</i>
      </header>
      <main class="contenedor">
        <div class="principal">
          <div class="convertir">
            <label for="Venezolana">Moneda Venezolana:</label>
            <input type="text" id="Venezolana" placeholder="Bolivar" />
            <label for="Cubana">Moneda Cubana:</label>
            <input type="text" id="Cubana" placeholder="Peso Cubano" />
            <label for="Euro">Moneda Euro:</label>
            <input type="text" id="Euro" placeholder="Euro" />
            <label for="Ruso">Moneda Rusa:</label>
            <input type="text" id="Ruso" placeholder="Rublo" />
            <label for="Dominicana">Moneda Dominicana:</label>
            <input type="text" id="Dominicana" placeholder="Peso Dominicano" />
          </div>
          <div class="convertida">
            <label for="americano">Dolar Americano:</label>
            <input type="text" id="venez" />
            <input type="text" id="cub" />
            <input type="text" id="eur" />
            <input type="text" id="rus" />
            <input type="text" id="domi" />
          </div>
        </div>
        <div class="botones contenedor">
          <div>
            <button type="submit" class="btn-convertir" id="btn-conv">
              CONVERTIR
            </button>
          </div>
          <div>
            <button type="submit" class="btn-borrar" id = "btn-borr">BORRAR</button>
          </div>
        </div>
      </main>
      <footer class="footer contenedor">
        <p>INTE 1035: Asignación 10</p>
        <p>AUTOR: <span>Alexander Sobrepera Toledo</span></p>
      </footer>
    </div>
  </body>
</html>
